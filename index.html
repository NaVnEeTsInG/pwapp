<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navneet</title>
    <link rel="shortcut icon" href="https://navneetsing.github.io/pwapp/icon.png" />

    <link rel="canonical" href="https://navneetsing.github.io/pwapp/" />

    <link rel="manifest" href="/pwapp/manifest.webmanifest">
    <link rel="stylesheet" href="/style.css">
  </head>
 
  <script>
        if (navigator.serviceWorker) {
          navigator.serviceWorker.register (
            '/pwapp/sw.js',
            {scope: '/pwapp/'}
          )
        }

    </script>

<script src="/app.js"></script>

  <body> 
    
    <h1>Navneet's PWA </h1>

    <script>
      function randomNotification() {
        const randomItem = Math.floor(Math.random() * 10);
        const notifTitle = `Hello ${randomItem}`;
        const notifBody = `Created by NAVNEET.`;
        // const notifImg = `data/img/hello.jpg`;
      
        const notifImg = `https://navneetsing.github.io/pwapp/icon.png`;
        const options = {
          body: notifBody,
          icon: notifImg,
        };
        new Notification(notifTitle, options);
        setTimeout(randomNotification, 5000);
      }
      
      
      const button = document.getElementById("notifications");
      button.addEventListener("click", () => {
        Notification.requestPermission().then((result) => {
          if (result === "granted") {
            randomNotification();
          }
        });
      });
      
        </script>


</body>
</html>
